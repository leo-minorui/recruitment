{% extends 'base.html' %}

{% block content %}

{% if job_list %}
    <ul>
        {% for job in job_list %}
            <li>{{ job.job_type }} <a href="/job/{{ job.id }}/" style="color:blue;font-family: 微软雅黑;font-size: 12pt;">{{ job.job_name }}</a> {{ job.city_name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No jobs are available.</p>
{% endif %}

{% endblock %}
